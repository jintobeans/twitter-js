{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
    <h2>{{title}}</h2>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
            {% if showForm %}
            <form action="/tweets" method="POST">
              <label for="name_field">Name:</label>
              <input name="name" type="text" id="name_field" />
          
              <label for="text_field">Text:</label>
              <input name="text" type="text" id="text_field" style="width: 350px;" />
          
              <input type="submit" value="Submit" />
            </form>
          {% endif %}    
    <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li id='name'><img id='profilepic' align='left' src ='https://static.vecteezy.com/system/resources/previews/000/044/636/non_2x/twitter-bird-vector-mascot.jpg'>
        <a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>  
      {{tweet.content}}
      <br clear=”left” /> 
      <br>
      {% endfor %}
    </ul>  
    </div>
  </div>
    
{% endblock %}
